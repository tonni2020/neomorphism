<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
    <script src="https://kit.fontawesome.com/3c4b5c494c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="first-line">
            <div class="emo1"><i class="fas fa-grin-alt"></i></div>
            <div class="emo2"><i class="fas fa-smile-beam"></i></div>
            <div class="emo3"><i class="fas fa-surprise"></i></div>
            <div class="emo4"><i class="fas fa-tired"></i></div>
            <div class="emo5"><i class="fas fa-smile-wink"></i></div>
            <div class="emo6"><i class="fas fa-laugh"></i></div>

        </div>
        <div class="box1">
            <div class="second-line">
                 <a href="#">Sign Up</a>
            </div>      
            <div class="third-line">
                    <div class="facebook">
                         <a href="#">Sign Up Facebook <i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="google">
                         <a href="#">Sign Up Google <i class="fab fa-google-plus-g"></i></a>
                    </div>
            </div>
            <div class="fourth-line">
                <a href="#">Input failed?</a>
            </div> 
            <div class="fifth-line">
                <a href="#">Input eror <i class="fas fa-exclamation-triangle"></i></a>
            </div>  
        </div>
    
        <div class="box2">
            <div class="on">
                <div class="aaa">
                    <input type="checkbox">
                </div>
                <div class="bbb">
                    <input type="checkbox">
                </div>
            </div>

            <div class="start">Start</div>
            <div class="stop">Stop</div>               

            <div class="play-pause">
                 <div class="play"><i class="fas fa-play-circle"></i></div>
                 <div class="pause"><i class="fas fa-pause-circle"></i></div>
            </div>    
            
        </div>

        <div class="box3">
            <div class="progress-bar">
                <div class="progress-color">
                    
                </div>
            </div>

        </div>


        <div class="box4">
            <div class="container1">
                <div class="notification"><i class="fas fa-bell"></i></div>
                <div class="line1"></div>
                <div class="sms"><i class="fab fa-facebook-messenger"></i></div>
            </div>
            <div class="container2">
                <div class="previous"><i class="fas fa-backward"></i></div>
                <div class="play2"><i class="fas fa-play-circle"></i></div>
                <div class="next"><i class="fas fa-forward"></i></div>
            </div>
            <div class="container3">
                <div class="notification"><i class="fas fa-plus"></i></i></div>
                <div class="line1"></div>
                <div class="sms"><i class="fas fa-minus"></i></i></div>
            </div>
        </div>

        <div class="box5">
            <div class="square">
                <div class="eee">Crucial<br>Statistic</div>
                <div class="fff"><i class="fas fa-caret-up"></i></div>
                <div class="ggg">40%</div>
            </div>
            <div class="circle-progress">
                <div class="bar">
                    <svg>
                        <circle cx=50% cy=50% r=50%></circle>
                    </svg>
                    <h1>70%</h1>
                </div>
            </div>
            <div class="img">
                <div class="bar">
                    <img src="rose.jpg" alt="rose">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
